<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link type="image/png" rel="icon"
    href="image/png-transparent-computer-icons-calculator-calculator-electronics-text-rectangle-thumbnail.png">
  <title>Loan Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body class="bg-dark">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card card-body text-center mt-5">
          <h1 class=" display-5 pb-3">Loan Calculator</h1>
          <form id="loan-form">
            <div class="form-group">
              <div class="input-group pb-2">
                <span class="input-group-text">$</span>
                <input type="number" id="amount" class="form-control" placeholder="Loan Amount" >
              </div>
            </div>

            <div class="form-group">
              <div class="input-group pb-2">
                <span class="input-group-text">%</span>
                <input type="number" id="interest" class="form-control" placeholder="Interest">
              </div>
            </div>

            <div class="form-group pb-2">
              <input type="number" id="years" class="form-control" placeholder="Years to repay">
            </div>

            <div class="form-group d-grid gap-2">
              <input type="submit" value="Calculate" class="btn btn-dark ">
            </div>

          </form>


          <!-- <div id="loading p-3">
            <img src="image/loading.gif" alt="loading">
          </div> -->




          <div id="results" class="pt-4">
            <h5>Results</h5>
            <div class="form-group">
              <div class="input-group pb-2">
                <span class="input-group-text">Monthly Payment</span>
                <input type="number" id="monthly-payment" class="form-control" disabled >
              </div>
            </div>

            <div class="form-group">
              <div class="input-group pb-2">
                <span class="input-group-text">Total Payment</span>
                <input type="number" id="total-payment" class="form-control" disabled >
              </div>
            </div>

            <div class="form-group">
              <div class="input-group pb-2">
                <span class="input-group-text">Total Interest</span>
                <input type="number" id="total-interest" class="form-control" disabled >
              </div>
            </div>

          </div>

        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
